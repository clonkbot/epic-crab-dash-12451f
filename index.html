<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦€</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Crab Dash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Orbitron', sans-serif;
        background: #0a0a1a;
        overflow: hidden;
      }
      .arcade-font { font-family: 'Press Start 2P', cursive; }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 10px currentColor) drop-shadow(0 0 20px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor) drop-shadow(0 0 40px currentColor); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes wave-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .scanlines::after {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(0,0,0,0.15) 0px,
          rgba(0,0,0,0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 100;
      }
      
      .neon-text {
        text-shadow: 
          0 0 5px currentColor,
          0 0 10px currentColor,
          0 0 20px currentColor,
          0 0 40px currentColor;
      }
      
      .crab-glow {
        filter: drop-shadow(0 0 8px #ff6b9d) drop-shadow(0 0 16px #ff6b9d);
      }
      
      .pearl-glow {
        filter: drop-shadow(0 0 6px #fff) drop-shadow(0 0 12px #00ffff);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
